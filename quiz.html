<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/quiz-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link
      rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
      rel="stylesheet">
    <script src="scripts/quiz.js" defer></script>
    <title>GG-Carousel</title>
  </head>
  <body>

    <section aria-label="quiz">
      <div class="quiz-wrapper">
        <div class="top-wrapper">
          <div class="question">Hvem er dette ?</div>
          <div class="img-wrapper"><img src="/media/3.jpg" alt="bilde"></div>
        </div>
        <div class="choice-wrapper">
          <div class="choice red">Per</div>
          <div class="choice blue">Gregor</div>
          <div class="choice yellow">Arne</div>
          <div class="choice green">Bjarne</div> </div>
      </div>

    </section>

  </body>
</html>
